<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/anime.min.js"></script>
    <script type="module" src="../js/admin.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="settings">
        <div class="settingSidebar">
            <button id="membersBtn" class="settingSidebarBtn"><i class="fa-solid fa-users"></i> <p>Members</p></button>
            <button id="analyticsBtn" class="settingSidebarBtn"><i class="fa-solid fa-chart-simple"></i> <p>Analytics</p></button>
            <button id="reportsBtn" class="settingSidebarBtn"><i class="fa-solid fa-flag"></i> <p>Reports</p></button>
        </div>
        <div class="settingMainContent">
            <div id="members" class="settingSection">
                <div class="settingColumn">
                    <h1>Members</h1>
                    <div id="filterPopup" style="background-color: rgb(27, 27, 27); border: white 2px; border-radius: 5px; width: 50%; height: 110%;">
                        <h1 style="margin-bottom: 3px;"><i class="fa-solid fa-arrow-up-wide-short"></i> Filter</h1>
                        <span class="line"></span>
                        <h4 style="margin-bottom: 3px; margin-top: 5px;">Username</h4>
                        <input type="text" id="usernameInput">
                        <h4 style="margin-bottom: 3px;">First Name</h4>
                        <input type="text" id="fnInput">
                        <h4 style="margin-bottom: 3px;">Last Name</h4>
                        <input type="text" id="lnInput">
                        <h4 style="margin-bottom: 3px;">Phone Number</h4>
                        <input type="text" id="pnInput">
                        <h4 style="margin-bottom: 3px;">State</h4>
                        <input type="text" id="stateInput">
                        <h4 style="margin-bottom: 3px;">City</h4>
                        <input type="text" id="cityInput">
                        <h4 style="margin-bottom: 3px;">Address</h4>
                        <input type="text" id="addressInput">
                        <h4 style="margin-bottom: 3px;">Zip Code</h4>
                        <input type="text" id="zipInput">
                        <button id="applyFilterBtn">Apply Filter</button>
                    </div>
                    <div style="margin-block: 20px; display: flex; flex-direction: row;">
                        <button id="filterBtn"class="filterBtn"><i class="fa-solid fa-arrow-up-wide-short"></i> Filter</button>
                    </div>
                    <span class="line"></span>
                    <div id="members" class="membersTable">
                        <div id="tableDescription" style="height: 50px; background-color: #242424; flex-direction: row;" class="tableRow">
                            <div class="tableRowInfo">
                                <p style="margin-left: 50px;" id="firstNameAdmin">First Name</p>
                                <p id="lastNameAdmin">Last Name</p>
                                <p id="emailAdmin">Email</p>
                                <p id="phoneNumberAdmin">Phone</p>
                                <p id="stateAdmin">State</p>
                                <p id="cityAdmin">City</p>
                                <p id="addressAdmin">Address</p>
                                <p id="zipAdmin">Zip</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="analytics" class="settingSection">
                <div class="settingColumn" id="memberColumn">
                    <h1>Analytics</h1>
                    <span class="line"></span>
                    <div class="settingColumn">
                        <div class="inlineGraphs">
                            <div>
                                <canvas id="dailyActiveUsers" width="600" height="400"></canvas>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="reports" class="settingSection">
                <div class="settingColumn" id="memberColumn">
                    <h1>Reports</h1>
                    <span class="line"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../js/analytics.js"></script>
</body>
</html>
