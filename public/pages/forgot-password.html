<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Long X Ranch Cowboys</title>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/anime.min.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/forgot.js"></script>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="codeDiv">
        <div id="getCode">
            <input placeholder="Enter your email..."id="email"type="text">
            <button id="sendEmailBtn">Get your reset code</button>
            <br>
            <button style="font-size: 10pt; font-family: 'Roboto';"class="link-button" id="hasCodeBtn">Already have a code?</button>
        </div>
        
        <div id="verifyCode" style="display: none; color: white; flex-direction: column;">
            <p id="response"></p>
            <br>
            <input type="text" id="code" placeholder="Enter verification code...">
            <button id="verifyCodeBtn">Verify</button>
            <br>
            <button style="font-size: 10pt; font-family: 'Roboto';"class="link-button" id="backBtn">Back</button>
        </div>
    </div>
    <div id="resetDiv" style="display: none; flex-direction: column;">
        <h1 style="color: white;">Reset Password</h1>
        <input autocomplete="new-password" placeholder="Enter new password..." class="signupInput" type="password" id="password">
        <div style="display: flex; flex-direction: row; margin-inline: auto;width: 100%; height: 60px;">
            <input style="line-height: 60px; margin-block: auto;" type="checkbox" name="checkbox" id="showPassword">
            <p style="color: #333; margin-block: 0px; line-height: 60px;">Show Password</p>
        </div>
        <label for="resetPasswordBtn" style="color:white">This action cannot be undone.</label>
        <br>
        <button id="resetPasswordBtn">Confirm</button>
    </div>
</body>
</html>
