<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/anime.min.js"></script>
    <script type="module" src="../js/forum.js"></script>
</head>
<body>
    <div class="forumSection">
        <div style="display: flex; flex-direction: row;">
            <h1 style="color: #fff;"><a class="forumTitle"href="/forum">Save the Cowboy Forums</a></h1>
            <button id="showPopup" style="margin-left: auto; padding-block: 0px; height: 40px;" class="btnLink" href=""><i style="margin-inline: 5px;" class="fa-regular fa-square-plus"></i> Create Post</button>
        </div>
        <div>
            <div id="makePost" style="display: none;" class="popupPost"></div>
            <div style="display: none;" id="postInformation" class="postInformation">
                <h1 style="color: #333; width: 94%; margin-inline: auto;">Create Post</h1>
                <input style="width: 95%; margin-block: 20px; font-family: 'Roboto';" class="signupInput" id="title" placeholder="Enter title"type="text">
                <textarea class="postText" id="message" placeholder="Enter text"type="text"></textarea>
                <p>Add attachment(s)</p>
                <input type="file" name="" id="">
                <button style="background-color: #f3f3f3; height: 40px; padding-block: 0px; font-family: 'Roboto';" class="btnLink" id="postButton">Post</button>
            </div>
        </div>
        <div id="posts"></div>
        </div>
    </div>
    <style>
        .line {
            margin-block: 3.5px;
        }
    </style>
</body>
<script src="../js/navbar.js"></script>
</html>
