<body>
  <div class="allForum">
    <div class="forumSection">
      <div id="forumHeader" style="display: flex; flex-direction: row;">
          <h1 class="forumTitle"style="color: #fff;"><a style="text-decoration: none; color: white;"class="forumTitle"href="/forum">Save the Cowboy Forums</a></h1>
      </div>
      <div>
          <div id="makePost" style="display: none;" class="popupPost"></div>
          <div style="display: none;" id="postInformation" class="postInformation">
              <h1 style="color: #333; width: 94%;">Create Post</h1>
              <input style="width: 99%; margin-block: 20px; font-family: 'Roboto'; background-color: #fff; border: 2px solid #eee; border-radius: 10px;" class="signupInput" id="title" placeholder="Enter Title"type="text">
              <textarea class="postText" id="message" placeholder="Enter text"type="text"></textarea>
              <label id="dropArea" class="submitImage" for="addImage">
                <input type="file" name="" id="addImage" hidden>
                <div class="submitImageText">
                  <p>Drag and Drop images or videos or</p>
                  <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
                <div class="imageUploadPreviewDiv">
                  <img id="imageUploadPreview" src="" alt="">
                </div>
              </label>
              <div class="inlineButtons">
                <button style="background-color: #f3f3f3; height: 40px; padding-block: 0px; font-family: 'Roboto'; border-radius: 10px;" class="btnLink" id="postButton">Post</button>
                <button id="removeImageBtn" style="background-color: #f3f3f3; height: 40px; padding-block: 0px; font-family: 'Roboto'; width: unset; border-radius: 10px; display: none;" class="btnLink" id="postButton">Delete Image</button>
              </div>
          </div>
          <div id="makeReport" style="display: none;" class="popupPost"></div>
          <div style="display: none;" id="reportInformation" class="postInformation">
              <h1 id="reportTitle"style="color: #333; width: 94%; margin-inline: auto;">Report</h1>
              <h3>Choose what applies...</h3>
              <label>
                  <input type="checkbox" id="reportCheckbox" value="spam">
                  Spam
              </label><br>
              <label>
                  <input type="checkbox" id="reportCheckbox" value="misleading">
                  Misleading or incorrect
              </label><br>
              <label>
                  <input type="checkbox" id="reportCheckbox" value="harmful">
                  Harmful or violent
              </label><br>
              <label>
                  <input type="checkbox" id="reportCheckbox" value="harassment">
                  Harassment or Bullying
              </label><br>
              <label>
                  <input type="checkbox" id="reportCheckbox" value="hate-speech">
                  Hate Speech
              </label><br>
              <label>
                  <input type="checkbox" id="reportCheckbox" value="advertisement">
                  Advertisement
              </label><br>
              <label>
                  <input type="checkbox" id="reportCheckbox" value="other">
                  Other
              </label><br>
              <input style="width: 95%; margin-block: 20px; font-family: 'Roboto';" class="signupInput" id="reportMessage" placeholder="Describe your complaint... (optional)"type="text">
              <button style="background-color: #f3f3f3; height: 40px; padding-block: 0px; font-family: 'Roboto';" class="btnLink" id="submitReportButton">Submit Report</button>
          </div>
      </div>
      <div id="posts"></div>
      <div id="morePosts">
          
      </div>
      </div>

          <div id="faqAns" style="display: none;">
              <p>Do nothing without love. 1 Corinthians 16:14 (SCV)</p>
          </div>
      </button>

  </button>

    <div id="faqAns" style="display: none;">
        <p>They are pinned to the top because they are important and will probably answer some questions you are going to have.</p>
    </div>
  </button>
  <button class="faqBtn">
    <p>Let me say that again <i id="faqIcon" class="fa-solid fa-chevron-down" style="transform: rotateX(0deg);"></i></p>
    <div id="faqAns" style="display: none;">
        <p>Talk to and treat others the way you would your momma and Jesus.</p>
    </div>
</button>
<button class="faqBtn">
  <p>Do not invite others <i id="faqIcon" class="fa-solid fa-chevron-down" style="transform: rotateX(0deg);"></i></p>
  <div id="faqAns" style="display: none;">
      <p>Don't get me wrong, we want this group to grow but it is a private group for paid members. New members will receive an invite when they sign up. We DO want you to spread the word about Save the Cowboy and the Long X Ranch Cowboys and encourage others to join. You can send them to the website </p>
