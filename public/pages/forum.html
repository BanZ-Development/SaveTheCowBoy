<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/anime.min.js"></script>
    <script type="module" src="../js/forum.js"></script>
    <script src="https://cdn.tiny.cloud/1/9wldbenj6xv7lerycffzagy882g8y3r928kpmogujfz47kn4/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <div class="forumSection">
        <div id="forumHeader" style="display: flex; flex-direction: row;">
            <h1 class="forumTitle"style="color: #fff;"><a style="text-decoration: none; color: white;"class="forumTitle"href="/forum">Save the Cowboy Forums</a></h1>
        </div>
        <div>
            <div id="makePost" style="display: none;" class="popupPost"></div>
            <div style="display: none;" id="postInformation" class="postInformation">
                <h1 style="color: #333; width: 94%;">Create Post</h1>
                <input style="width: 99%; margin-block: 20px; font-family: 'Roboto'; background-color: #fff; border: 2px solid #eee; border-radius: 10px;" class="signupInput" id="title" placeholder="Enter Title"type="text">
                <textarea class="postText" id="message" placeholder="Enter text"type="text"></textarea>
                <label id="dropArea" class="submitImage" for="addImage">
                  <input type="file" name="" id="addImage" hidden>
                  <div class="submitImageText">
                    <p>Drag and Drop images or videos or</p>
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                  </div>
                  <div class="imageUploadPreviewDiv">
                    <img id="imageUploadPreview" src="" alt="">
                  </div>
                </label>
                <div class="inlineButtons">
                  <button style="background-color: #f3f3f3; height: 40px; padding-block: 0px; font-family: 'Roboto'; border-radius: 10px;" class="btnLink" id="postButton">Post</button>
                  <button id="removeImageBtn" style="background-color: #f3f3f3; height: 40px; padding-block: 0px; font-family: 'Roboto'; width: unset; border-radius: 10px; display: none;" class="btnLink" id="postButton">Delete Image</button>
                </div>
            </div>
            <div id="makeReport" style="display: none;" class="popupPost"></div>
            <div style="display: none;" id="reportInformation" class="postInformation">
                <h1 id="reportTitle"style="color: #333; width: 94%; margin-inline: auto;">Report</h1>
                <h3>Choose what applies...</h3>
                <label>
                    <input type="checkbox" id="reportCheckbox" value="spam">
                    Spam
                </label><br>
                <label>
                    <input type="checkbox" id="reportCheckbox" value="misleading">
                    Misleading or incorrect
                </label><br>
                <label>
                    <input type="checkbox" id="reportCheckbox" value="harmful">
                    Harmful or violent
                </label><br>
                <label>
                    <input type="checkbox" id="reportCheckbox" value="harassment">
                    Harassment or Bullying
                </label><br>
                <label>
                    <input type="checkbox" id="reportCheckbox" value="hate-speech">
                    Hate Speech
                </label><br>
                <label>
                    <input type="checkbox" id="reportCheckbox" value="advertisement">
                    Advertisement
                </label><br>
                <label>
                    <input type="checkbox" id="reportCheckbox" value="other">
                    Other
                </label><br>
                <input style="width: 95%; margin-block: 20px; font-family: 'Roboto';" class="signupInput" id="reportMessage" placeholder="Describe your complaint... (optional)"type="text">
                <button style="background-color: #f3f3f3; height: 40px; padding-block: 0px; font-family: 'Roboto';" class="btnLink" id="submitReportButton">Submit Report</button>
            </div>
        </div>
        <div id="posts"></div>
        <div id="morePosts">
            
        </div>
        </div>
    </div>
    <style>
    .line {margin-block: 3.5px;} 
    .tox-statusbar__branding, .tox-statusbar__resize-handle {display: none !important;}
    #postButton {
        width: 100px;
        margin: 10px 0px 10px 0px !important;
    }
    .signupInput:focus-visible {
      border: solid 2px #0268db !important;
    }

    img {
      border-radius: 7px;
    }

    </style>
    <script>
        tinymce.init({
          selector: '#message',
          plugins: 'anchor autolink charmap codesample emoticons image link lists searchreplace table visualblocks wordcount checklist casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate mentions tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
          toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image table mergetags | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
          tinycomments_mode: 'embedded',
          tinycomments_author: 'Author name',
          paste_data_images: false,
          mergetags_list: [
            { value: 'First.Name', title: 'First Name' },
            { value: 'Email', title: 'Email' },
          ],
        });
        </script>
</body>
<script src="../js/navbar.js"></script>
</html>
