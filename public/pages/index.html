<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Cowboy</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="../js/anime.min.js"></script>
    <script src="../js/slider.js"></script>
</head>
<body>
    <nav>
        <a class="navLogo" href="/">
            <img src="../images/webLogo.png" alt="">
        </a>
        <div class="nav-links">
            <a href="" class="nav-link">Home</a>
            <a href="" class="nav-link">Pricing</a>
            <a href="" class="nav-link">Sign Up</a>
        </div>
    </nav>
    <div id="mainContent" class="main-content">
        <div class="main-contentText" style="transform: translateX(0px); opacity: 1;">
            <h1 id="title">Save The Cowboy</h1>
            <h3 style="color: #757575; font-family: 'Roboto';font-size:18px;">Kevin Weatherby</h3>
            <p id="desc" style="width: 400px; font-family: 'Roboto';">Embracing God and his glorious creation we call earth. Donate today to help raise cattle to feed starving families.</p>
            <div style="display: flex; flex-direction: row;">
                <a target="_blank" href="https://banz.dev" id="link" style="font-family: 'Roboto';" class="btnLink">Donate Today</a>
                <a target="_blank" id="repo" href="https://github.com/Raidlucky/Banz-Website" style="font-family: 'Roboto';" class="btnLink">Join Community</a>
            </div>
        </div>
        <div style="display: block; opacity: 1;" class="slide">
            <img src="../images/countryside.jpg" alt="">
        </div>
        <div style="display: none; opacity: 1;" class="slide">
            <img src="../images/ColoradoCountry.jpg" alt="">
        </div>
        <div style="display: none; opacity: 1;" class="slide">
            <img src="../images/ColoradoCountry2.jpg" alt="">
        </div>
        <div class="progress">
            <span class="progressIn" style="width: 22.2269%;"></span>
        </div>
    </div>
    <script>
        anime({targets: '.progressIn',duration: '15000',width: ['0%', '100%'],easing: 'linear'});
    </script>
</body>
</html>
