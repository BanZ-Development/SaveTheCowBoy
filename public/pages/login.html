<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/anime.min.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/login.js"></script>
</head>
<body style="background-color: #fcfcfc;">
    <div class="signupDiv">
        <div style="background-image: url(../images/ColoradoCountry2.jpg); background-position: center; background-size: cover; justify-content: center; align-items: center;" class="signupDivSec">
            <div class="imgSignDesc">
                <img style="height: 20%;margin-block: 20px; margin-inline: auto;" src="../images/webLogo.png" alt="">
                <span style="background-color: #fff;" class="spacerLine"></span>
                <p style="font-size: 20px;">Join our community of Christians just like you! Help us grow</p>
                <h1 style="font-weight: 400;">Don't have an account?</h1>
                <a class="btnLink" style="color: #333; font-size: 25px; text-decoration: none; width: 50%;" href="signup">Signup</a>
            </div>
        </div>
        <div style="padding: 20px; justify-content: center;" class="signupDivSec">
            <h1 style="font-size: 35px; margin-bottom: 100px;">Login</h1>
            <p>Email</p>
            <input placeholder="Enter email" class="signupInput" type="email" id="email">
            <p>Password</p>
            <input placeholder="Enter password" class="signupInput" type="password" id="password">
            <a style="width: 70%; margin-inline: auto; margin-block: 20px;" href="/forgot-password">Forgot Password?</a>
            <button style="background-color: #2B2118; height: 52px; color: #fff; width: 70%; margin-inline: auto; margin-top: 80px; font-size: 25px; font-family: 'Montserrat';" id="loginButton" class="btnLink">Login</button>
        </div>
    </div>
</body>
</html>
