<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Long X Ranch Cowboys</title>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/anime.min.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/login.js"></script>
</head>
<body style="background-color: #fcfcfc;">
    <div class="signupDiv">
        <div style="background-image: url(../images/ColoradoCountry2.jpg); background-position: center; background-size: cover; justify-content: center; align-items: center;" class="signupDivSec">
            <div class="imgSignDesc">
                <img style="height: 20%;margin-block: 20px; margin-inline: auto;" src="../images/webLogo.png" alt="">
                <span style="background-color: #fff;" class="spacerLine"></span>
                <p style="font-size: 20px;">Join our community of Christians just like you! Help us grow</p>
                <h1 style="font-weight: 400;">Don't have an account?</h1>
                <a class="btnLink" style="color: #333; font-size: 25px; text-decoration: none; width: 50%;" href="signup">Sign Up</a>
            </div>
        </div>
        <div id="signup1" style="padding-inline: 20px; justify-content: center;height: calc(100% - 100px);" class="signupDivSec">
            <h1 style="font-size: 35px; margin-bottom: 40px;">Login</h1>
            <p>Email</p>
            <input placeholder="Enter email" class="signupInput border-failure" type="email" id="email">
            <p>Password</p>
            <input placeholder="Enter password" class="signupInput" type="password" id="password">
            <div style="display: flex; flex-direction: row; margin-inline: auto;width: 70%; height: 60px; margin-block: 15px;">
                <input style="line-height: 60px; margin-block: auto;" type="checkbox" name="checkbox" id="showPassword">
                <p style="color: #333; margin-block: 0px; line-height: 60px;">Show Password</p>
            </div>
            <a style="width: 70%; margin-inline: auto; margin-block: 6px;" href="/signup">Don't have an account?</a>
            <div style="margin-top: 30px;"></div>
            <p id="wrongCredentials"style="color: red; font-size: 20px; text-align: center; margin-bottom: 0px; font-family: 'Montserrat';"></p>
            <button style="background-color: #2B2118; height: 52px; margin-inline: auto; color: #fff; width: 70%; font-size: 25px; font-family: 'Montserrat';" id="loginButton" class="btnLink">Login</button>
        </div>
    </div>
</body>
</html>
